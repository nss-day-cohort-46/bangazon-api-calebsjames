{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Completed Orders</title>
  </head>
  <body>
    <h1>Completed Orders</h1>

    {% for order in orders %}
        <h2>{{ order.customer.user.first_name }} {{ order.customer.user.last_name }}</h2>
        <ol>
            <li>Id: {{order.id}}</li>
            <li>Total: {{order.total}}</li>
            <li>Payment Type: {{order.payment_type.merchant_name}}</li>
        </ol>
    {% endfor %}
  </body>
</html>
